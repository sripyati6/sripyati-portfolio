<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Example on Form Input for taking input values</title>

    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script>
      "use strict";

      function RegisterClick() {
        document.querySelector(".details-container").style.display = "block";
        document.querySelector(".btnAdd").style.display = "none";

        document.getElementById("lblName").innerHTML =
          document.getElementById("txtName").value;
        document.getElementById("lblPrice").innerHTML =
          document.getElementById("numPrice").value;
        document.getElementById("lblCity").innerHTML =
          document.getElementById("lstCities").value;

        var stockCheckBox = document.getElementById("optStock");
        var stockStatus = "";

        if (stockCheckBox.checked) {
          stockStatus = "Available";
        } else {
          stockStatus = "Out of Stock";
        }

        document.getElementById("lblStock").innerHTML = stockStatus;
      }

      function EditTitle() {
        document.getElementById("btnAddProductDetails").innerHTML =
          "Edit Product Details";
      }
    </script>
  </head>
  <body class="container-fluid row">
    <div
      class="mt-5 btnAdd col-12"
      style="display: flex; justify-content: center"
    >
      <button
        class="btn btn-primary"
        data-bs-target="#register"
        data-bs-toggle="modal"
      >
        Add Product
      </button>
    </div>
    <div class="modal fade col-12" id="register">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2
              id="btnAddProductDetails"
              class="bg-dark text-white text-center p-1 rounded rounded-3"
            >
              Add Product
            </h2>
            <button class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <h2 class="text-danger bg-white">Product Details</h2>
            <dl>
              <dt><label>Name</label></dt>
              <dd><input type="text" id="txtName" /></dd>
              <dt><label>Price</label></dt>
              <dd><input type="number" id="numPrice" /></dd>
              <dt><label>Shipped To</label></dt>
              <dd>
                <select class="form-select" id="lstCities">
                  <option>Select City</option>
                  <option>Delhi</option>
                  <option>Hyderabad</option>
                </select>
              </dd>
              <dt>Stock</dt>
              <dd class="form-switch">
                <input
                  class="form-check-input"
                  checked
                  type="checkbox"
                  id="optStock"
                />
                <label class="form-check-label" for="optStock">Available</label>
              </dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button
              id="btnRegister"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="RegisterClick()"
            >
              register
            </button>
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 80vh"
    >
      <div class="details-container" style="display: none">
        <h2 class="bg-danger text-white text-center">Product Details</h2>
        <dl class="row justify-content-center">
          <dt class="col-2">Name:</dt>
          <dd id="lblName" class="col-10"></dd>
          <dt class="col-2">Price:</dt>
          <dd id="lblPrice" class="col-10"></dd>
          <dt class="col-2">City:</dt>
          <dd id="lblCity" class="col-10"></dd>
          <dt class="col-2">Stock:</dt>
          <dd id="lblStock" class="col-10"></dd>
        </dl>
        <button
          class="btn btn-dark text-white bg-dark"
          data-bs-target="#register"
          data-bs-toggle="modal"
          onclick="EditTitle()"
        >
          <span class="bi bi-pen-fill me-2"></span>Edit
        </button>
      </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
  </body>
</html>
