<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Example on getting the input from the user using form input elemnts
    </title>
    <!-- <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- in this example i want to completely using the bootstrap only -->
    <script>
      "user strict";

      function BookClick() {
        document.getElementById("summaryContainer").style.display = "block";
        document.getElementById("lblMovie").innerHTML =
          document.getElementById("lstMovies").value;
        document.getElementById("lblCinema").innerHTML =
          document.getElementById("lstCinemas").value;
        document.getElementById("lblTime").innerHTML =
          document.getElementById("lstTimes").value;
        document.getElementById("lblDate").innerHTML =
          document.getElementById("lstDates").value;
        document.getElementById("lblSeats").innerHTML =
          document.getElementById("lastSeats").value;

        var movieName = document.getElementById("lstMovies").value;
        // var imagePath = "../images/movie_posters/";
        var imagePath = null;
        var heights = "450";

        if (movieName == "Rangastalam") {
          imagePath = "../images/movie_posters/hello.png";
        } else if (movieName == "Hello") {
          imagePath = "../images/movie_posters/rangastalam.png";
        } else {
          imagePath = "../images/movie_posters/uppena.png";
        }
        console.log("image path is", imagePath);
        document.getElementById("poster").src = imagePath;
        document.getElementById("poster").height = heights;

        document.getElementById("quickBookingButton").innerHTML =
          "Modify Booking";
      }

      function PrintTicket() {
        var flag = window.confirm("Do you want to print ticket?");
        if (flag == true) {
          document.querySelector(".print").style.display = "none";
          document.querySelector(".print-container").style.display = "none";
          document.getElementById("quickBookingButton").style.display = "none";
          window.print();
        }
      }
    </script>
  </head>
  <body
    class="container-fluid d-flex flex-column align-items-center justify-content-center"
  >
    <button
      class="btn btn-danger mt-5 w-25"
      data-bs-target="#booking-id"
      data-bs-toggle="modal"
      id="quickBookingButton"
    >
      Quick Booking
    </button>
    <div class="modal" id="booking-id">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Quick Booking</h3>
            <button class="btn btn-close"></button>
          </div>
          <div class="modal-body">
            <nav class="d-flex justify-content-around bg-dark p-2">
              <div>
                <select class="form-select" id="lstMovies">
                  <option>Select Movie</option>
                  <option>Rangastalam</option>
                  <option>Uppena</option>
                  <option>Hello</option>
                </select>
              </div>
              <div>
                <select class="form-select" id="lstCinemas">
                  <option>Select Cinema</option>
                  <option>Inox GVK - Banjara Hills</option>
                  <option>Inox Ammeerpet</option>
                </select>
              </div>
              <div>
                <select class="form-select" id="lstDates">
                  <option>Select Date</option>
                  <option>Today 26-OCT</option>
                  <option>Tommorow 27-OCT</option>
                </select>
              </div>
              <div>
                <select class="form-select" id="lstTimes">
                  <option>Select Times</option>
                  <option>10:30 AM</option>
                  <option>6:00 PM</option>
                </select>
              </div>
              <div>
                <select class="form-select" id="lastSeats">
                  <option>Select Seats</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
              <div>
                <button
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                  onclick="BookClick()"
                >
                  Book
                </button>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="w-25" id="summaryContainer" style="display: none">
      <!-- this container is to show the collected data-->
      <h3 class="bg-dark text-white mt-3 p-2">Booking Summary</h3>
      <dl class="row">
        <img
          src="../images/movie_posters/hello.png"
          width="100%"
          height="250"
          id="poster"
        />
        <dt class="col-3">Movie</dt>
        <dd id="lblMovie" class="col-9"></dd>
        <dt class="col-3">Location</dt>
        <dd id="lblCinema" class="col-9"></dd>
        <dt class="col-3">Date</dt>
        <dd id="lblDate" class="col-9"></dd>
        <dt class="col-3">Time</dt>
        <dd id="lblTime" class="col-9"></dd>
        <dt class="col-3">No Of Seats</dt>
        <dd id="lblSeats" class="col-9"></dd>
      </dl>
      <div class="w-100 d-flex justify-content-center print-container">
        <button class="btn btn-primary print" onclick="PrintTicket()">
          Print
        </button>
      </div>
    </div>
    <!-- <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Bundle JS (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
